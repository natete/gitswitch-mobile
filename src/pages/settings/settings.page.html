<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="settings" approxItemHeight="108px">
    <ion-item *virtualItem="let setting" color="light" margin-bottom>
      <ion-icon class="large-icon" item-left [name]="setting.fork ? 'git-network' : 'book'"></ion-icon>

      <div class="item-content">
        <h2 class="text-ellipsis">
          <strong>{{setting.name}}</strong>
        </h2>
        <ion-row class="color-primary">
          <ion-col col-4 class="setting-info-container">
            <ion-icon item-left name="ios-alert-outline"></ion-icon>
            {{setting.alert}}
          </ion-col>
          <ion-col col-8 class="setting-info-container text-ellipsis">
            <ion-icon item-left ios="ios-time-outline" md="md-time"></ion-icon>
            {{setting.time}}
          </ion-col>
        </ion-row>

      </div>

      <button class="arrow-forward-button" (click)="goToRepositorySettings(setting.id)" item-right ion-button clear>
        <ion-icon color="primary" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
