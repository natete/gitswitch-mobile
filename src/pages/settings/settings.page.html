<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="actionsCollaborator(collaborator, 'add')">
        <ion-icon name="ios-checkmark-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item color="dark">
    <ion-label><strong color="primary">Collaborator:</strong></ion-label>
    <ion-input class="color-light" [(ngModel)]="collaborator" type="text"></ion-input>
    <button ion-button icon-only item-right type="button" (click)="confirmAddCollaborator(collaborator)">
      <ion-icon color="light" name="person-add"></ion-icon>
    </button>
  </ion-item>

  <ion-list no-lines>
    <ion-item *ngFor="let user of users" color="dark">
      <ion-icon name="person" item-left color="light"></ion-icon>
      <strong color="light">{{ user }}</strong>
      <button ion-button icon-only item-right type="button" (click)="deleteUserfromCollaborator(user)">
        <ion-icon color="light" name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list [virtualScroll]="settings" approxItemHeight="108px">
    <ion-item *virtualItem="let setting" color="light" margin-bottom>
      <ion-icon class="large-icon" item-left [name]="setting.fork ? 'git-network' : 'book'"></ion-icon>

      <div class="item-content">
        <h2 class="text-ellipsis">
          <strong>{{setting.name}}</strong>
        </h2>
        <ion-row class="color-primary">
          <ion-col col-4 class="setting-info-container">
            <ion-icon item-left name="ios-alert-outline"></ion-icon>
            {{setting.alert}}
          </ion-col>
          <ion-col col-8 class="setting-info-container text-ellipsis">
            <ion-icon item-left ios="ios-time-outline" md="md-time"></ion-icon>
            {{setting.date}}
          </ion-col>
        </ion-row>

      </div>

      <button class="arrow-forward-button" (click)="goToRepositorySettings(setting)" item-right ion-button
              clear>
        <ion-icon color="primary" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button block icon-left (click)="actionsCollaborator(collaborator, 'delete')">
    <ion-icon color="light" name="person"></ion-icon>
    <strong color="light">Delete collaborator</strong>
  </button>
</ion-content>
