<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="settings" approxItemHeight="108px">
    <ion-item *virtualItem="let setting" color="light" margin-bottom>
      <ion-icon class="size-icon" item-left [name]="setting.fork ? 'git-network' : 'book'"></ion-icon>

      <div>
        <h2>
          <strong>{{setting.name}}</strong>
        </h2>
        <ion-row class="color-primary">
          <ion-col col-6>
            <ion-icon item-left name="alert"></ion-icon>
            {{setting.alert}}
          </ion-col>
          <ion-col col-6>
            <ion-icon item-left name="time"></ion-icon>
            {{setting.time}}
          </ion-col>
        </ion-row>

      </div>

      <button class="arrow-forward-button" (click)="enter(setting.id)" item-right ion-button clear>
        <ion-icon color="primary" name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
