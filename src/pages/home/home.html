<ion-header>

  <ion-navbar>
    <ion-title>Pull requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list [virtualScroll]="pullRequests" no-lines approxItemHeight="162px">
    <ion-item *virtualItem="let pullRequest">
      <ion-card class="top-bottom-margin">
        <ion-card-header class="text-overflow bold-content">
          {{pullRequest.description}}
        </ion-card-header>
        <ion-card-content>
          <ion-row class="bottom-border">
            <div text-center class="card-div-content">
              <ion-icon name="git-pull-request"></ion-icon>
             <div>{{pullRequest.count}}</div>
            </div>
            <div class="tam-div">
              <h4 class="text-overflow"><span class="bold-content">from</span> {{pullRequest.from}}</h4>
              <h4 class="text-overflow"><span class="bold-content">to</span> {{pullRequest.to}}</h4>
            </div>
          </ion-row>

          <ion-row>
            <ion-col col-8 col-sm class="text-overflow">
              <ion-icon name="contact" item-left></ion-icon>
              {{pullRequest.userName}}
            </ion-col>
            <ion-col col-4 col-sm>
              <ion-icon name="git-commit" item-left></ion-icon>
              {{pullRequest.commits}}
            </ion-col>
            <ion-col col-8 col-sm class="text-overflow">
              <ion-icon  name="time" item-left></ion-icon>
              {{pullRequest.date}}
            </ion-col>
            <ion-col col-4 col-sm>
              <ion-icon name="chatboxes" item-left></ion-icon>
              {{pullRequest.comments}}
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
