<ion-header>

  <ion-navbar>
    <ion-title>Accounts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="accounts && accounts.length === 0" class="no-accounts-container">
    You have not added any account yet!
  </div>
  <ion-list [virtualScroll]="accounts" approxItemHeight="115px">
    <ion-item *virtualItem="let account" margin-bottom>
      <ion-avatar item-left><img [src]="account.photoUrl"></ion-avatar>

      <div class="item-content">
        <h2>
          <ion-icon item-left name="logo-github"></ion-icon>
          {{account.username}}
        </h2>
        <ion-row>
          <ion-col col-4 class="repo-info-container">
            <ion-icon name="book" item-left></ion-icon>
            {{account.repoNumber}}
          </ion-col>
          <ion-col col-8 class="repo-info-container">
            <ion-icon name="people" item-left></ion-icon>
            {{account.organization}}
          </ion-col>
        </ion-row>
      </div>

      <button class="remove-account-button" (click)="deleteAccount(account.accountId)" item-right ion-button clear>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  s
  <button ion-button block icon-only large color="primary" (click)="addAccount()">
    <ion-icon name="add"></ion-icon>
  </button>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

</ion-content>
